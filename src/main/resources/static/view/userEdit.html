<div class="modal fade" id="create-user" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
	      <form method="POST" name="addItem" role="form" ng-submit="saveUser(form)">
	      	<div class="modal-header">
	          	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
	          	<h4 class="modal-title" id="myModalLabel">Cadastrar usuário</h4>
        	</div>
	        <div class="modal-body">
	     	   <div class="container">
	               <div class="form-group">
	                 <input ng-model="form.name" type="text" placeholder="Nome" name="name" class="form-control" required />
	               </div>
	               <div class="form-group" >
	                 <input ng-model="form.email" type="text" placeholder="Email" name="email" class="form-control" required />
	               </div>
	               <div class="form-group" >
	                 <input ng-model="form.password" type="password" placeholder="Senha" name="password" class="form-control" required />
	               </div>
	               <div class="form-group" >
	                 <label>
					    <input type="radio" ng-model="form.status" ng-value="true" >
					    Ativo
					  </label>
					  <label>
					    <input type="radio" ng-model="form.status" ng-value="false">
					    Inativo
					  </label>
	               </div>
	            </div>
	            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	            <button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Salvar</button>
	          </div>
	      </form>
      	</div>
	</div>
</div>
